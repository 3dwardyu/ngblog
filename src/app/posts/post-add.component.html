<div class="container">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
            <label for="title">title</label>
            <input
                    type="text"
                    id="title"
                    class="form-control"
                    [ngModel]="post?.title"
                    name="title"
                    required>
            <label for="content">Content</label>
            <input
                    type="text"
                    id="content"
                    class="form-control"
                    [ngModel]="post?.content"
                    name="content"
                    required>
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
